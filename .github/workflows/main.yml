# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - id: repo
        name: Repo Checkout
        uses: actions/checkout@v3
        
      - id: python
        name: Python setup and packeges installation
        uses: actions/setup-python@v3
        with: 
          python-version: '3.9'
          cache: 'pip'
      - run: pip install -r requirements.txt
      
      - id: jupyter
        name: jupyter notebook execution
        run: jupyter execute MyProject.ipynb
        shell: bash
        
      - id: commit
        name: Commit files
        run:
          git config --local user.name actions-user
          
          git config --local user.email "actions@github.com"
          
          git add .
          
          git reset HEAD gazeta_train.jsonl
          git reset HEAD gazeta_val.jsonl
          git reset HEAD gazeta_test.jsonl
          
          git commit -am "GitHub Actions update files $(date)"
          
          git push -u origin b2
          
        env:
          REPO_KEY: ${{secrets.GITHUB_TOKEN}}
          
          username: github-actions
